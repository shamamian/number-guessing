<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number guessing Game</title>
</head>
<body>
    
   <div class="container">
     <div class="wrapper">
        <div class="wrapper-question">
            <p>I am thinking of a number between 1-100.</p>
            <p>Can you guess it ?</p>
        </div>
        <div class="wrapper-form">
            <input type="text" class="wrapper-form__input" placeholder="num">
            <button class="wrapper-form__button">guess</button>
        </div>
        <div class="wrapper-about">
            <p class="hint"></p>
            <p class="numberOfGuessed">No. Of Guesses: 0</p>
            <p class="guessedNumbersList">Guessed Numbers are: None</p>
        </div>
     </div>
   </div>

<script src="app.js"></script>
</body>
</html>
